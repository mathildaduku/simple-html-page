<body id="contact-body"> 
  <div >

</div>
  
     <div id="contact-container">
       <div>
         <img src="./My-photo.jpg" alt="Photo of Mathida Duku" id="contact-image">
       </div>
        <form action="" method="post" class="contact-form">
          <h1 id="contact-heading">CONTACT</h1>
            <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="form-input" required/>
            </div>
            <br>
            <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" class="form-input" required/>
            </div>
            <br>

            <div>
            <label for="name" class="form-label" >Message</label>
            <textarea name="message" id="message" placeholder="Type your message here..." class="form-input" required></textarea>
            </div>
            
            <br>
            
              <div>
          <label for="priority" class="form-label" required>Priority</label>
            <select class="form-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            </div>
            <br>
            
          <div>
            <button class="form-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
</body>
