<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="calculator-body">
    <div >           
        <nav>
            <ul id="nav-menu">
                <li class="nav-content"><a href="index.html">Home</a></li>
                <li class="nav-content"><a href="contact.html">Contact</a></li>
                <li class="nav-content"><a href="register.html">Register</a></li>
                <li class="nav-content"><a href="login.html">Login</a></li>
                <li class="nav-content"><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </div>
    <section id="calculator-section">
        <div class="container">
            <div id="calculator-panel"><p class="result">0</p></div>
            <table>
                <tr>
                    <td><button id="ac" class="special button">AC</button></td>
                    <td><button id="sign" class="special button">+/-</button></td>
                    <td><button id="percentage" class="special button">%</button></td>
                    <td><button id="division" class="operator button">/</button></td>
                </tr>

                <tr>
                    <td><button id="seven" class="number button">7</button></td>
                    <td><button id="eight" class="number button">8</button></td>
                    <td><button id="nine" class="number button">9</button></td>
                    <td><button id="multiplication" class="operator button">X</button></td>
                </tr>

                <tr>
                    <td><button id="four" class="number button">4</button></td>
                    <td><button id="five" class="number button">5</button></td>
                    <td><button id="six" class="number button">6</button></td>
                    <td><button id="subtraction" class="operator button">-</button></td>
                </tr>

                <tr>
                    <td><button id="one" class="number button">1</button></td>
                    <td><button id="two" class="number button">2</button></td>
                    <td><button id="three" class="number button">3</button></td>
                    <td><button id="addition" class="operator button">+</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button id="zero" class="number button"><p id="zero">0</p></button></td>
                    <td><button id="point" class="decimal button">.</button></td>
                    <td><button id="equal" class="operator button">=</button></td>
                </tr>
            </table>

        </div>
    </section>
</body>
</html>
